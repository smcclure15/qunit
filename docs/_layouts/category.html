---
layout: default
---
{{ content }}

{%- assign pages = site.pages | where: 'categories', page.category | sort_natural: 'title' -%}
{% for page in pages %}
<h3 id="{{ page.title | slugify }}"><a href="{{ page.url }}">{{ page.title }}</a></h3>
<p>
	{%- if page.version_removed == nil and page.version_deprecated %}<strong>DEPRECATED</strong> {% endif -%}
	{{ page.excerpt -}}
</p>
{% endfor -%}
